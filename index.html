<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Contador de Progresso</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: #fff;
      text-align: center;
      padding: 30px 20px;
      max-width: 500px;
      margin: auto;
      position: relative;
    }
    #contador {
      font-size: 1.8em;
      color: #00ff88;
      font-weight: bold;
      margin: 20px 0 10px;
    }
    .progresso-container {
      position: relative;
      width: 120px;
      height: 120px;
      margin: 40px auto;
    }
    svg {
      transform: rotate(-90deg);
    }
    circle {
      transition: stroke-dasharray 0.5s ease;
    }
    .porcentagem {
      position: absolute;
      width: 100%;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.2em;
      font-weight: bold;
      color: #00ff88;
    }
    #meta {
      font-size: 1.2em;
      margin-top: 20px;
      color: #ffd700;
      font-weight: bold;
    }
    #trofeu {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 2em;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    #trofeu:hover {
      transform: scale(1.2);
    }
    #conquistas {
      display: none;
      position: absolute;
      top: 50px;
      left: 10px;
      background: #16213e;
      padding: 10px;
      border-radius: 5px;
      font-size: 1em;
      box-shadow: 2px 2px 10px rgba(0, 255, 136, 0.6);
      text-align: left;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #bbb;
    }
  </style>
</head>
<body>
  <span id="trofeu">üèÜ</span>
  <div id="contador">0d 0h 0m 0s</div>

  <div class="progresso-container">
    <svg width="120" height="120">
      <circle cx="60" cy="60" r="50" stroke="#444" stroke-width="10" fill="none"></circle>
      <circle id="progresso" cx="60" cy="60" r="50" stroke="#00ff88" stroke-width="10" fill="none"
              stroke-dasharray="0, 314"></circle>
    </svg>
    <div class="porcentagem" id="porcentagemTexto">0%</div>
  </div>

  <div id="meta">üîÑ Calculando...</div>

  <div id="conquistas">
    <h3>Minhas Conquistas üéñÔ∏è</h3>
    <ul id="listaConquistas"></ul>
  </div>

  <script>
    const dataInicio = new Date("2025-06-16T00:00:00");

    const conquistas = [
      { dias: 1, texto: "üèÜ 1 dia! Voc√™ deu o primeiro passo!" },
      { dias: 7, texto: "üåü 7 dias! Uma semana vencida!" },
      { dias: 14, texto: "üèÖ 14 dias! Duas semanas de determina√ß√£o!" },
      { dias: 30, texto: "üèÜ 30 dias! Um m√™s de supera√ß√£o!" },
      { dias: 60, texto: "üî• 60 dias! Voc√™ est√° no caminho certo!" },
      { dias: 100, texto: "üí™ 100 dias! Sua liberdade est√° crescendo!" },
      { dias: 365, texto: "üéñÔ∏è 1 ano! Voc√™ provou sua for√ßa!" }
    ];

    function atualizarContador() {
      const agora = new Date();
      let diff = agora - dataInicio;
      
      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutos = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const segundos = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("contador").textContent = 
        `${dias}d ${horas}h ${minutos}m ${segundos}s`;

      atualizarMeta(dias);
      atualizarProgresso(dias);
      atualizarListaConquistas(dias);
    }

    function atualizarMeta(dias) {
      const proximaConquista = conquistas.find(c => c.dias > dias);
      if (proximaConquista) {
        document.getElementById("meta").innerHTML = 
          `Pr√≥xima conquista: <strong>${proximaConquista.texto}</strong> (${proximaConquista.dias - dias}d restantes)`;
      } else {
        document.getElementById("meta").innerHTML = "üéâ Voc√™ j√° alcan√ßou todas as conquistas!";
      }
    }

    function atualizarProgresso(dias) {
      const proximaConquista = conquistas.find(c => c.dias > dias);
      if (!proximaConquista) return;

      const falta = proximaConquista.dias - dias;
      const progresso = ((proximaConquista.dias - falta) / proximaConquista.dias) * 100;
      
      document.getElementById("porcentagemTexto").textContent = `${Math.round(progresso)}%`;
      document.getElementById("progresso").setAttribute("stroke-dasharray", `${(progresso * 314) / 100}, 314`);
    }

    function atualizarListaConquistas(dias) {
      const lista = document.getElementById("listaConquistas");
      lista.innerHTML = "";
      
      conquistas.forEach(c => {
        if (c.dias <= dias) {
          const item = document.createElement("li");
          item.textContent = c.texto;
          lista.appendChild(item);
        }
      });
    }

    document.getElementById("trofeu").addEventListener("click", function() {
      const conquistasDiv = document.getElementById("conquistas");
      conquistasDiv.style.display = conquistasDiv.style.display === "none" ? "block" : "none";
    });

    setInterval(atualizarContador, 1000);
    atualizarContador();
  </script>

  <footer>
   ¬© Este site passou por uma transforma√ß√£o. Ele n√£o tem mais o prop√≥sito antigo e agora faz parte de um projeto pessoal. O conte√∫do anterior foi retirado.
  </footer>
</body>
</html>
